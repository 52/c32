[package]
name = "c32"
version = "0.1.0"
authors = ["Max Karou <maxkarou@protonmail.com>"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.56"
repository = "https://github.com/52/c32"
documentation = "https://docs.rs/c32"
description = "Crockford Base32 encoding/decoding with 4-byte checksums."
categories = ["encoding", "value-formatting", "parsing"]
keywords = ["base32", "crockford", "stacks-blockchain"]

[dependencies]
sha2 = "0.10.8"
thiserror = "2.0.11"

[dev-dependencies]
criterion = "0.5.1"
rand = "0.9.0"

[lints.rust]
warnings = "deny"

[lints.clippy]
pedantic = "deny"

[[bench]]
name = "encode"
harness = false

[[bench]]
name = "decode"
harness = false
